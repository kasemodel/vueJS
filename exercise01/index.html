<html>
    <head>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="exercise">
           <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
            <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
            <!-- 2) Output your age, multiplied by 3 -->
            <p>{{ multiplyAgeBy(3) }}</p>
            <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
            <p>{{ getRandonFloat() }}</p>
            <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
            <div>
                <img style="width:100px;height:100px" v-bind:src="imageSrc">
            </div>
            <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
            <div>
                <input type="text" v-bind:value="name">
            </div>
        </div>
        <script>
            new Vue({
                el: '#exercise',
                data: {
                    name: 'Daniel',
                    age: '35',
                    imageSrc: 'https://www.aereo.jor.br/wp-content/uploads/2018/05/Tucanos-da-AFA-1024x703.jpg'
                },
                methods: {
                    multiplyAgeBy: function(mult) {
                        return this.age * mult;
                    },
                    getRandonFloat: function() {
                        return Math.random();
                    }
                }
            });
        </script>
    </body>
</html>
